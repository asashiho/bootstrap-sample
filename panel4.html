<!DOCTYPE html>
<!-- 1. 言語を日本語に設定する-->
<html lang="ja">
  <head>
    <!-- 2. charsetをutf-8に設定する-->
    <meta charset="utf-8">

    <!-- 3. ビューポートの設定-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CodeZine Bootstrap Sample</title>

    <!-- 4. Bootstrapで使うCSSの読み込み-->
    <link href="css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>

    <section class="container">

        <div class="panel panel-default">
            <div class="panel-heading">入荷書籍一覧</div>
            <div class="panel-body">
                <p>本日入荷した書籍です</p>

                <!-- テーブル -->
                <table class="table">

                    <thead>
                        <tr>
                            <th>書籍名</th>
                            <th>価格</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>はじめてのC#</td>
                            <td>2000円</td>
                        </tr>
                        <tr>
                            <td>クラウド全集</td>
                            <td>5000円</td>
                        </tr>
                        <tr>
                            <td>楽しいRuby</td>
                            <td>3000円</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <hr />

        <div class="panel panel-default">
            <div class="panel-heading">入荷書籍一覧</div>
            <div class="panel-body">
                <p>本日入荷した書籍です</p>

                <!-- リスト -->
                <ul class="list-group">
                   <li class="list-group-item">はじめてのC#</li>
                   <li class="list-group-item">クラウド全集</li>
                </ul>
            </div>
        </div>

    </section>

    <!-- 5. jQueryの読み込み-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- 6. Bootstrapで使うJavaScriptの読み込み-->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
