<!DOCTYPE html>
<!-- 1. 言語を日本語に設定する-->
<html lang="ja">
  <head>
    <!-- 2. charsetをutf-8に設定する-->
    <meta charset="utf-8">

    <!-- 3. ビューポートの設定-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CodeZine Bootstrap Sample</title>

    <!-- 4. Bootstrapで使うCSSの読み込み-->
    <link href="css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>
<br>
<br>
    <section class="container">

        <div class="progress">
            <div class="progress-bar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:70%">
                70%
            </div>
        </div>

        <hr />

        <div class="progress">
            <div class="progress-bar progress-bar-success" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width:20%">
                20%
            </div>
        </div>

        <div class="progress">
            <div class="progress-bar progress-bar-info" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%">
                40%
            </div>
        </div>

        <div class="progress">
            <div class="progress-bar progress-bar-warning" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:60%">
                60%
            </div>
        </div>

        <div class="progress">
            <div class="progress-bar progress-bar-danger" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width:80%">
                80%
            </div>
        </div>

        <hr />

        <div class="progress">
          <div class="progress-bar progress-bar-success progress-bar-striped" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
          </div>
        </div>

        <div class="progress">
          <div class="progress-bar progress-bar-info progress-bar-striped active" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
          </div>
        </div>


    </section>

    <!-- 5. jQueryの読み込み-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- 6. Bootstrapで使うJavaScriptの読み込み-->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
