<!DOCTYPE html>
<!-- 1. 言語を日本語に設定する-->
<html lang="ja">
  <head>
    <!-- 2. charsetをutf-8に設定する-->
    <meta charset="utf-8">

    <!-- 3. ビューポートの設定-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CodeZine Bootstrap Sample</title>

    <!-- 4. Bootstrapで使うCSSの読み込み-->
    <link href="css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>
    <section class="container">
        <div class="row">
            <div class="col-md-6" style="background-color: steelblue;">左</div>
            <div class="col-md-6" style="background-color: lightpink;">右</div>
        </div>
    </section>
    <hr />
   
    <section class="container">
        <div class="row">
            <div class="col-md-2" style="background-color: steelblue;">左</div>
            <div class="col-md-4" style="background-color: Teal;">中央</div>
            <div class="col-md-6" style="background-color: lightpink;">右</div>
        </div>
    </section>
    <hr />

    <section class="container">
        <div class="row">
            <div class="col-md-2 col-xs-6" 
                 style="background-color: steelblue;">1つ目</div>
            <div class="col-md-4 col-xs-6" 
                 style="background-color: Teal;">2つ目</div>
            <div class="col-md-6 col-xs-12"
                 style="background-color: lightpink;">3つ目</div>
        </div>
    </section>
    <hr />

    <section class="container">
        <div class="row">
            <div style="background-color: steelblue;">タイトル</div>
            <div class="hidden-xs"
                 style="background-color: Teal;">詳細な説明。ここはモバイルでは見えないです。</div>
            <div style="background-color: lightpink;">本文</div>
        </div>
    </section>
    <hr />

    <!-- 5. jQueryの読み込み-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- 6. Bootstrapで使うJavaScriptの読み込み-->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
