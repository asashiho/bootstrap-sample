<!DOCTYPE html>
<!-- 1. 言語を日本語に設定する-->
<html lang="ja">
  <head>
    <!-- 2. charsetをutf-8に設定する-->
    <meta charset="utf-8">

    <!-- 3. ビューポートの設定-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CodeZine Bootstrap Sample</title>

    <!-- 4. Bootstrapで使うCSSの読み込み-->
    <link href="css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>


    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand">在庫管理システム</a>
            </div>

            <p class="navbar-text">在庫検索</p>
            <form class="navbar-form">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="キーワード">
                </div>
                <button type="submit" class="btn btn-info">検索</button>
            </form>
        </div>
    </nav>


    <!-- 5. jQueryの読み込み-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- 6. Bootstrapで使うJavaScriptの読み込み-->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
