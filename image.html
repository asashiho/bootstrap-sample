<!DOCTYPE html>
<!-- 1. 言語を日本語に設定する-->
<html lang="ja">
  <head>
    <!-- 2. charsetをutf-8に設定する-->
    <meta charset="utf-8">

    <!-- 3. ビューポートの設定-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CodeZine Bootstrap Sample</title>

    <!-- 4. Bootstrapで使うCSSの読み込み-->
    <link href="css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>

    <section class="container">

        <img src="images/sample.jpg" class="img-rounded img-responsive">
        <img src="images/sample.jpg" class="img-circle img-responsive">
        <img src="images/sample.jpg" class="img-thumbnail img-responsive">

    </section>

    <!-- 5. jQueryの読み込み-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- 6. Bootstrapで使うJavaScriptの読み込み-->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
