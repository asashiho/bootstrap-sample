<!DOCTYPE html>
<!-- 1. 言語を日本語に設定する-->
<html lang="ja">
  <head>
    <!-- 2. charsetをutf-8に設定する-->
    <meta charset="utf-8">

    <!-- 3. ビューポートの設定-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CodeZine Bootstrap Sample</title>

    <!-- 4. Bootstrapで使うCSSの読み込み-->
    <link href="css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>

    <section class="container">

        <div class="panel panel-default">
            <div class="panel-heading">商品1</div>
            <div class="panel-body">
                商品1の説明
            </div>
        </div>

        <div class="panel panel-success">
            <div class="panel-heading">商品2</div>
            <div class="panel-body">
                商品2の説明
            </div>
        </div>

        <div class="panel panel-info">
            <div class="panel-heading">商品3</div>
            <div class="panel-body">
                商品3の説明
            </div>
        </div>

        <div class="panel panel-warning">
            <div class="panel-heading">商品4</div>
            <div class="panel-body">
                商品4の説明
            </div>
        </div>

        <div class="panel panel-danger">
            <div class="panel-heading">商品5</div>
            <div class="panel-body">
                商品5の説明
            </div>
        </div>

    </section>

    <!-- 5. jQueryの読み込み-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- 6. Bootstrapで使うJavaScriptの読み込み-->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
