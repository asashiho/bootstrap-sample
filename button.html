<!DOCTYPE html>
<!-- 1. 言語を日本語に設定する-->
<html lang="ja">
  <head>
    <!-- 2. charsetをutf-8に設定する-->
    <meta charset="utf-8">

    <!-- 3. ビューポートの設定-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CodeZine Bootstrap Sample</title>

    <!-- 4. Bootstrapで使うCSSの読み込み-->
    <link href="css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>

    <section class="container">
        <button type="button" class="btn btn-default">button要素</button>
        <a href="#" class="btn btn-default">a要素</a>
        <input type="button" class="btn btn-default" value="input要素">
    </section>
    <hr />


    <section class="container">
        <button type="button" class="btn btn-default">Default</button>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-link">Link</button>
    </section>
    <hr />


    <section class="container">
        <button type="button" class="btn btn-lg">大きなボタン</button>
        <button type="button" class="btn">デフォルトボタン</button>
        <button type="button" class="btn btn-sm">小さいボタン</button>
        <button type="button" class="btn btn-xs">とても小さいボタン</button>
    </section>
    <hr />


    <section class="container">
        <button type="button" class="btn btn-block">サイズ指定</button>
        <hr />
        <div class="row">
            <div class="col-xs-8" ><button type="button" class="btn btn-block">ボタン1</button></div>
            <div class="col-xs-4" ><button type="button" class="btn btn-block">ボタン2</button></div>
        </div>
    </section>
    <hr />


    <section class="container">
        <button type="button" class="btn active">有効なボタン</button>
        <button type="button" class="btn" disabled="disabled">無効なボタン</button>
    </section>
    <hr />


    <section class="container">
        <div class="btn-group">
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-info">Info</button>
        </div>
    </section>
    <hr />


    <section class="container">
        <button type="button" class="btn">ホーム
            <span class="glyphicon glyphicon-home"></span>
        </button>
        <button type="button" class="btn">ダウンロード
            <span class="glyphicon glyphicon-download"></span>
        </button>
    </section>
    <hr />


    <!-- 5. jQueryの読み込み-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- 6. Bootstrapで使うJavaScriptの読み込み-->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
