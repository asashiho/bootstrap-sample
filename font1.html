<!DOCTYPE html>
<!-- 1. 言語を日本語に設定する-->
<html lang="ja">
  <head>
    <!-- 2. charsetをutf-8に設定する-->
    <meta charset="utf-8">

    <!-- 3. ビューポートの設定-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CodeZine Bootstrap Sample</title>

    <!-- 4. Bootstrapで使うCSSの読み込み-->
    <link href="css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>

    <section class="container">

        <div class="jumbotron">
            <h1>Webアプリをもっとカッコよく!</h1>
            <p>BootstrapはモダンなUIを作成できるCSSフレームワークです。</p>
            <p>Bootstrapを使えば、かっこいいWebアプリが簡単に作れます。</p>
        </div>


        <div class="page-header">
            <h1>Bootstrapで入力画面をつくる　<small>form要素編</small></h1>
        </div>

        <h1>見出し1</h1>
        <h2>見出し2</h2>
        <h3>見出し3</h3>
        <h4>見出し4</h4>
        <h5>見出し5</h5>
        <h6>見出し6</h6>

        <hr />

        <blockquote>
            <p>引用</p>
        </blockquote>

        <blockquote class="blockquote-reverse">
            <p>引用</p>
            <footer><cite title="Bootstrap公式サイト">ここ</cite>を参考にしています</footer>
        </blockquote>

    </section>

    <!-- 5. jQueryの読み込み-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- 6. Bootstrapで使うJavaScriptの読み込み-->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
